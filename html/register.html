        <article id="register">

            <h1>Registration</h1>

            <div class="loginPara">
            <p><!-- Registration input fields -->
                <i class="fas fa-user-plus"></i>Email: <input type="email" placeholder="Enter email" id="EmailInput" required><br>
                <i class="fas fa-lock"></i>Password: <input type="password" placeholder="Enter password" id="PasswordInput" required><br>
                <button id="button" onclick="storeUser()">Register</button>
            </p>
            <!-- Result of registration displayed here -->
            <p id="Result"></p>
            </div>

            <script>
                function storeUser(){
                    //build object that we are going to store
                    var usrObject = {};
                    usrObject.email = document.getElementById("EmailInput").value;
                    usrObject.password = document.getElementById("PasswordInput").value;

                    //Store user
                    localStorage[usrObject.email] = JSON.stringify(usrObject);

                    //Inform user of result
                    document.getElementById("Result").innerHTML = "<b>Registration successful.</b>";
                }


            </script>
